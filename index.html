<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Dog Image Gallery</h1>
        <button id="randomDogBtn">Show Random Dog</button>
        <select id="breedSelect">
            <option value="">Select a breed</option>
        </select>
        <button id="breedDogBtn">Show Breed Dog</button>
        <div id="dogImageContainer">
            <img id="dogImage" src="" alt="Dog Image" />
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
